<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f8f8;
            text-align: center;
            margin: 40px;
        }

        .login-container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        h2 {
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
        }

        button {
            background-color: #26c326;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #11936c;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Halo Fillya Coba Login yaaa</h2>
        <form id="loginForm">
            <input type="text" id=" Nama Kamu (Nama panggilan diawali huruf kapital)" placeholder=" Siapa Nama Kamu (Nama panggilan diawali huruf kapital)" required>
            <br>
            <input type="password" id=" Tanggal lahir kamu (XXYYZZZZ)" placeholder=" Tanggal lahir kamu (XXYYZZZZ)" required>
            <br>
            <button type="button" onclick="checkLogin()">Login</button>
        </form>
    </div>

    <script>
        function checkLogin() {
            var username = document.getElementById(" Nama Kamu (Nama panggilan diawali huruf kapital)").value;
            var password = document.getElementById(" Tanggal lahir kamu (XXYYZZZZ)").value;

            // Contoh sederhana: jika username dan password sesuai, redirect ke laman baru
            if (username === "Fillya" && password === "18052005") {
                alert("yes lanjut ada quiz ni fil!");
                window.location.href = "quiz.html"; // Ganti dengan URL laman baru
            } else {
                alert("coba lagi yu fil");
            }
        }
    </script>
</body>
</html>
